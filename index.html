<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@600;700&family=Righteous&display=swap"
        rel="stylesheet">
    <title>Riot Games</title>
</head>

<body>
    <header>
        <div class="rodapé">
            <nav class="info">
                <a href="https://valorantesports.com/"><img class="iconRiot" src="./imagens/icons8-valorant-48.png"></a>
                <img class="iconRiot" src="./imagens/icons8-riot-games-48.png">

                <h4 class="p"><a>QUEM SOMOS</a></h4>
                <h4 class="p"><a>TRABALHE CONOSCO</a></h4>

                <h4 class="p"><a>NOTÍCIAS</a></h4>

            </nav>
            <nav class="infoBtn">
                <img class="icon" src="https://img.icons8.com/material-outlined/24/ffffff/globe--v2.png" />
                <input class="btnBusca" type="search" value="     BUSCAR">
                <input class="btnNav" type="button" value="FAZER LOGIN">
            </nav>
        </div>
    </header>

    <main>
        <div class="conteudo">
            <div class="iconVal">
                <img class="iconValimg" src="./imagens/icons8-valorant-48.png">
                <p>Mecânica de jogo na Temporada 2022</p>
            </div>
            <div class="btn">
                <input type="button" value="Assista já" class="btnIn">
            </div>
        </div>
    </main>

    

    <footer>
        <div class="footer">
            <ul class="naveg">
                <img class="logoRiot" src="./imagens/logo riot.png">
                <li>IMPRENSA</li>
                <li>SEGURANÇA</li>
                <li>JURÍDICO</li>
                <li>TERMOS DE SERVIÇO</li>
                <li>POLÍTICA DE PRIVACIDADE</li>
                <li>SUPORTE AO JOGADOR</li>
                <li>E-VERIFY</li>
                <li>ACESSIBILIDADE</li>

            </ul>

            <div class="navSocial">
                <img class="social" src="./imagens/icons8-f-do-facebook-24.png">
                <img class="social" src="./imagens/icons8-twitter-quadrado-24 (1).png">
                <img class="social" src="./imagens/icons8-linkedin-24 (1).png">
                <img class="social" src="./imagens/icons8-reproduzir-youtube-24 (1).png">
            </div>

        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
